<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Português</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 2rem;
        }

        .quiz-container {
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 900px;
            width: 100%;
            padding: 2.5rem;
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .question-card {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 1rem;
            padding: 2rem;
        }

        .question-text {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1.5rem;
        }

        .options-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .option-button {
            display: block;
            width: 100%;
            text-align: left;
            padding: 1rem 1.5rem;
            background-color: #e0e7ff;
            border: 2px solid transparent;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 500;
            color: #374151;
            transition: all 0.2s ease-in-out;
        }

        .option-button:hover:not(.selected):not(.correct):not(.incorrect) {
            background-color: #c7d2fe;
        }

        .option-button.selected {
            background-color: #a5b4fc;
            border-color: #4f46e5;
            color: #1e3a8a;
            font-weight: 700;
        }

        .option-button.correct {
            background-color: #d1fae5;
            border-color: #10b981;
            font-weight: 700;
        }

        .option-button.incorrect {
            background-color: #fee2e2;
            border-color: #ef4444;
            font-weight: 700;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
        }

        .nav-button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            color: #ffffff;
            background-color: #4f46e5;
            transition: background-color 0.2s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .nav-button:hover {
            background-color: #4338ca;
        }

        .nav-button:disabled {
            background-color: #a5b4fc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .controls {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1rem;
        }

        .result-section {
            display: none;
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: #f1f5f9;
            border-radius: 1rem;
            border: 1px solid #e2e8f0;
        }

        .result-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }

        .result-content {
            font-size: 1rem;
            color: #475569;
            line-height: 1.6;
        }

        #final-score {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            color: #1f2937;
            margin-top: 2rem;
        }
    </style>
</head>
<body class="bg-gray-100 flex justify-center p-8">

    <div class="quiz-container">
        <h1 class="text-3xl font-bold text-center text-gray-800">Quiz de Português</h1>

        <div id="quiz-area" class="flex flex-col gap-8">
            <!-- Question cards will be injected here by JavaScript -->
        </div>

        <div id="navigation" class="flex justify-between items-center mt-8">
            <button id="prev-btn" class="nav-button" disabled>Anterior</button>
            <span id="question-counter" class="text-gray-600 font-semibold">Questão 1 de 10</span>
            <button id="next-btn" class="nav-button" disabled>Próxima</button>
        </div>

        <div id="final-score" class="text-center hidden"></div>
        <button id="restart-btn" class="nav-button mx-auto hidden mt-4">Reiniciar Quiz</button>
    </div>

    <script>
        // Array de objetos com as perguntas, opções, respostas corretas e comentários
        const questions = [
            {
                question: '1. Identificam-se no vocábulo “lexicais” oito letras e oito fonemas.',
                options: [
                    'A) VERDADEIRO',
                    'B) FALSO'
                ],
                answer: 'B',
                comment: 'Nesse caso, temos dífono: o “x” tem som de KS, uma letra para dois fonemas. Portanto, temos 8 letras e 9 fonemas.'
            },
            {
                question: '2. Em cada um dos seguintes vocábulos, o número de letras coincide com o de fonemas: “manuais”; “falantes”; “cognitivo”.',
                options: [
                    'A) VERDADEIRO',
                    'B) FALSO'
                ],
                answer: 'B',
                comment: 'Não em “cada um”: em “falantes”, temos dígrafo vocálico: an=ã. Portanto, nessa palavra, temos 8 letras, mas apenas 7 fonemas.'
            },
            {
                question: '3. O vocábulo “histórico” tem nove letras e oito fonemas.',
                options: [
                    'A) VERDADEIRO',
                    'B) FALSO'
                ],
                answer: 'A',
                comment: 'O “h” não tem som próprio, então há um fonema a menos que o número de letras.'
            },
            {
                question: '4. Os vocábulos “lado”, “produto”, “natalina” e “objetivo” possuem a mesma classificação quanto à posição do acento tônico.',
                options: [
                    'A) VERDADEIRO',
                    'B) FALSO'
                ],
                answer: 'A',
                comment: 'Todos são paroxítonas, palavras com a tônica na penúltima sílaba: “LAdo”, “proDUto”, “nataLIna” e “objeTIvo”'
            },
            {
                question: '5. Nos vocábulos “que”, “processo” e “adaptação”, identificam-se grupos de duas letras que representam um só fonema.',
                options: [
                    'A) VERDADEIRO',
                    'B) FALSO'
                ],
                answer: 'B',
                comment: 'Em “que” há o dígrafo “qu”. Em “processo” há o dígrafo “ss”. Contudo, não há dígrafo em “adaptação”.'
            },
            {
                question: '6. Assinale a alternativa que apresenta uma palavra que NÃO tenha um dígrafo consonantal, ou seja, duas letras que, juntas, representam um som de consoante.',
                options: [
                    'A) Esquecer.',
                    'B) Trabalhar.',
                    'C) Sorriso.',
                    'D) Principalmente.'
                ],
                answer: 'D',
                comment: 'Os dígrafos para consoantes são os seguintes, todos inseparáveis, com exceção de rr e ss, sc, sç, xc, xs. Também há dígrafos para as vogais nasais: am ou an: campo, canto; im ou in: limbo, lindo; em ou en: tempo, vento; om ou on: ombro, onda; um ou un: tumba, tunda. Então, marquemos os dígrafos consonantais: Esquecer; Trabalhar; Sorriso. Em "Principalmente" temos o encontro consonantal "PR" (e dígrafos nasais em "en" e "in" - PRINCIPALMENTE). Como a questão exige a palavra que não apresenta dígrafo consonantal, a resposta fica com a palavra "principalmente".'
            },
            {
                question: '7. Conhecer os sons das letras, a pronúncia dos dígrafos e dífonos, dos encontros vocálicos e dos consonantais, dos tritongos, dos ditongos e dos hiatos faz parte da boa Oratória. A única sequência que apresenta CORREÇÃO quanto a isso é:',
                options: [
                    'A) A palavra “subsídio” possui o som de /zê/ no segundo “s”.',
                    'B) As palavras “sintaxe” e “inexorável” possuem a letra “x” com som de /ks/.',
                    'C) As palavras “gratuito”, “fortuito” e “circuito” têm tonicidade no “i”.',
                    'D) As palavras “distinguir”, “extinguir” e “adquirir” não têm o “u” pronunciado.',
                    'E) As palavras como “cruz” e “mas” são pronunciadas com o som /iz/.'
                ],
                answer: 'D',
                comment: 'As palavras “distinguir”, “extinguir” e “adquirir” não têm o “u” pronunciado, pois temos dígrafo GU e QU. a) A palavra “subsídio” possui o som de /cê/ no segundo “s”, como em suiCÍdio. b) As palavras “sintaxe” e “inexorável” possuem a letra “x” com som de "SS" (*sintaSSE) e "Z" (*ineZorável). c) As palavras “gratUito”, “fortUito” e “circuito” têm tonicidade no “U”. e) As palavras como “cruz” e “mas” são pronunciadas com o som /S/.'
            },
            {
                question: '8. As palavras submissão, compreender e saudável são, respectivamente:',
                options: [
                    'A) trissílaba, trissílaba, polissílaba.',
                    'B) polissílaba, polissílaba, trissílaba.',
                    'C) trissílaba, polissílaba, trissílaba.',
                    'D) polissílaba, trissílaba, polissílaba.'
                ],
                answer: 'C',
                comment: 'Vejamos cada uma das palavras: SUB-MIS-SÃO = trissílaba; COM-PRE-EN-DER = polissílaba; SAU-DÁ-VEL = trissílaba.'
            },
            {
                question: '9. A respeito da classificação das palavras quanto ao número de sílabas, assinale a alternativa que apresenta, somente vocábulos trissílabos.',
                options: [
                    'A) Resultado, diversas, cachorros.',
                    'B) Geral, diminuem, prematura.',
                    'C) Infartos, pessoas, doença.',
                    'D) Derrames, riscos, ótimos.'
                ],
                answer: 'C',
                comment: 'Vejamos cada alternativa: A) INCORRETO. RE-SUL-TA-DO - polissílaba / DI-VER-SAS e CA-CHOR-ROS - trissílabas. B) INCORRETO. GE-RAL - dissílaba / DI-MI-NU-EM e PRE-MA-TU-RA - polissílabas. C) CORRETO. IN-FAR-TOS / PES-SO-AS / DO-EN-ÇA - as três palavras são trissílabas. D) INCORRETO. DER-RA-MES e Ó-TI-MOS - trissílabas / RIS-COS - dissílaba.'
            },
            {
                question: '10. Quando se redige um texto manuscrito, é necessário conhecer as regras de separação silábica. Considerando essa afirmação, assinale a alternativa em que os vocábulos apresentam separação silábica correta.',
                options: [
                    'A) Pri-me-i-ro / a-pro-xi-ma-çã-o.',
                    'B) E-qui-pe / me-i-o.',
                    'C) Intr-oduz / rea-gi-ram.',
                    'D) I-ni-ci-a / a-ca-de-mi-a.',
                    'E) Pro-ce-sso / in-sti-tu-i-ção.'
                ],
                answer: 'D',
                comment: 'Vejamos cada alternativa: a) INCORRETO. A divisão correta é PRI-MEI-RO / A-PRO-XI-MA-ÇÃO. b) INCORRETO. A divisão correta é E-QUI-PE / MEI-O. c) INCORRETO. A divisão correta é IN-TRO-DUZ / RE-A-GI-RAM. d) CORRETO. I-NI-CI-A / A-CA-DE-MI-A. e) INCORRETO. A divisão correta é PRO-CES-SO / INS-TI-TU-I-ÇÃO.'
            }
        ];

        let currentQuestionIndex = 0;
        let userAnswers = {};
        let score = 0;

        const quizArea = document.getElementById('quiz-area');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const questionCounter = document.getElementById('question-counter');
        const finalScoreDisplay = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');

        // Função para renderizar uma questão
        function renderQuestion(index) {
            quizArea.innerHTML = '';
            const q = questions[index];

            const questionCard = document.createElement('div');
            questionCard.className = 'question-card';
            
            questionCard.innerHTML = `
                <div class="question-text">${q.question}</div>
                <div class="options-list" id="options-list-${index}"></div>
                <div id="result-${index}" class="result-section">
                    <div class="result-title"></div>
                    <div class="result-content"></div>
                </div>
            `;

            const optionsList = questionCard.querySelector(`#options-list-${index}`);
            q.options.forEach((option, i) => {
                const optionBtn = document.createElement('button');
                optionBtn.className = 'option-button';
                optionBtn.innerHTML = option;
                optionBtn.setAttribute('data-index', i);
                optionBtn.setAttribute('data-letter', String.fromCharCode(65 + i));
                optionsList.appendChild(optionBtn);

                optionBtn.addEventListener('click', () => {
                    // Impede de selecionar outra resposta se já foi respondida
                    if (!userAnswers[index]) {
                        userAnswers[index] = optionBtn.getAttribute('data-letter');
                        checkAnswer(index);
                        updateQuizState(); // Habilita o botão Próxima após a resposta
                    }
                });
            });

            quizArea.appendChild(questionCard);
            
            // Se a pergunta já foi respondida, exibe o resultado
            if (userAnswers[index]) {
                checkAnswer(index, true);
            }
            updateQuizState();
        }

        // Função para verificar a resposta e exibir o resultado/comentário
        function checkAnswer(index, isReload = false) {
            const resultSection = document.getElementById(`result-${index}`);
            const optionsList = document.getElementById(`options-list-${index}`);
            const question = questions[index];
            const userAnswer = userAnswers[index];
            const correctLetter = question.answer;
            let isCorrect = false;

            if (userAnswer && userAnswer.toUpperCase() === correctLetter) {
                isCorrect = true;
                if (!isReload) {
                    score++;
                }
            }

            // Exibe a resposta correta e a do usuário
            optionsList.querySelectorAll('.option-button').forEach(btn => {
                btn.disabled = true; // Desabilita todos os botões após a resposta
                const optionLetter = btn.getAttribute('data-letter').toUpperCase();
                if (optionLetter === correctLetter) {
                    btn.classList.add('correct');
                }
                if (optionLetter === userAnswer && optionLetter !== correctLetter) {
                    btn.classList.add('incorrect');
                }
            });

            // Exibe a seção de comentário
            resultSection.style.display = 'block';
            resultSection.querySelector('.result-title').innerText = isCorrect ? 'Resposta Correta!' : 'Resposta Incorreta.';
            resultSection.querySelector('.result-content').innerHTML = question.comment;
        }

        // Função para atualizar os botões de navegação e o contador
        function updateQuizState() {
            prevBtn.disabled = currentQuestionIndex === 0;
            const hasAnsweredCurrentQuestion = !!userAnswers[currentQuestionIndex];
            
            // O botão "Próxima" só é habilitado se a pergunta atual foi respondida
            // e não for a última pergunta.
            nextBtn.disabled = !hasAnsweredCurrentQuestion || currentQuestionIndex === questions.length - 1;
            
            questionCounter.innerText = `Questão ${currentQuestionIndex + 1} de ${questions.length}`;

            // Se for a última pergunta e ela foi respondida, exibe o placar final
            if (currentQuestionIndex === questions.length - 1 && hasAnsweredCurrentQuestion) {
                showFinalScore();
            } else {
                finalScoreDisplay.classList.add('hidden');
                restartBtn.classList.add('hidden');
            }
        }

        // Função para mostrar o placar final
        function showFinalScore() {
            finalScoreDisplay.classList.remove('hidden');
            restartBtn.classList.remove('hidden');
            finalScoreDisplay.innerText = `Seu desempenho final: ${score} de ${questions.length} perguntas corretas!`;
        }

        // Listeners para a navegação
        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion(currentQuestionIndex);
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                renderQuestion(currentQuestionIndex);
            }
        });

        restartBtn.addEventListener('click', () => {
            currentQuestionIndex = 0;
            userAnswers = {};
            score = 0;
            renderQuestion(currentQuestionIndex);
        });

        // Inicia o quiz
        renderQuestion(currentQuestionIndex);
    </script>
</body>
</html>
