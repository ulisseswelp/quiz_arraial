            {
                question: '31. Sobre a Lei nº 13.146 de 6 de julho de 2015, Lei Brasileira de Inclusão da Pessoa com Deficiência, leia a afirmativa a seguir.<br>Considera-se discriminação, em razão da deficiência, toda forma de distinção, restrição ou exclusão, por ação ou omissão, que tenha o propósito ou o efeito de prejudicar, impedir ou anular o reconhecimento ou o exercício dos e das de pessoa com deficiência, incluindo a recusa de adaptações razoáveis e de fornecimento de tecnologias.<br><br>Marque a opção que preenche CORRETA e respectivamente as lacunas.',
                options: [
                    'A) deveres / obrigações legais / de ponta',

            },
            {
                question: '37. A Lei n. 13.146/2015 (Estatuto da Pessoa com Deficiência) traz alguns direitos e deveres das pessoas e da sociedade como um todo. Sobre o tema, julgue os itens a seguir e, ao final, assinale a alternativa correta:<br><br>I – Toda pessoas com deficiência tem direito à igualdade de oportunidades com as demais pessoas e não sofrerá nenhuma espécie de discriminação.<br>II – A deficiência só afeta a plena capacidade civil para o casamento.<br>III – É dever de todos comunicar à autoridade competente qualquer forma de ameaça ou de violação aos direitos da pessoa com deficiência.',

ao uso ou dependência de drogas ilícitas.<br><br>Considerando as assertivas acima, a sequência CORRETA é:',

                answer: 'A',
                comment: 'A assertiva I é correta. Crianças e adolescentes têm direito ao respeito, o que inclui a inviolabilidade de uma série de elementos pessoais, de acordo com o art. 17 do ECA:<br><br>Art. 17. O direito ao respeito consiste na inviolabilidade da integridade física, psíquica e moral da criança e do adolescente, abrangendo a preservação da imagem, da identidade, da autonomia, dos valores, idéias e crenças, dos espaços e objetos pessoais.<br><br>A assertiva II é incorreta. As pessoas com deficiência têm direito à igualdade de oportunidades e não devem sofrer qualquer discriminação, mas esse direito está previsto no art. 4º, não no 5º, do EPD:<br><br>Art. 4º Toda pessoa com deficiência tem direito à igualdade de oportunidades com as demais pessoas e não sofrerá nenhuma espécie de discriminação.<br><br>A assertiva III é correta. A assertiva aponta corretamente os procedimentos em que a pessoa com deficiência tem direito a prioridade, de acordo com o art. 9º do EPD:<br><br>Art. 9º A pessoa com deficiência tem direito a receber atendimento prioritário, sobretudo com a finalidade de:<br>I - proteção e socorro em quaisquer circunstâncias;<br>II - atendimento em todas as instituições e serviços de atendimento ao público;<br>III - disponibilização de recursos, tanto humanos quanto tecnológicos, que garantam atendimento em igualdade de condições com as demais pessoas;<br>IV - disponibilização de pontos de parada, estações e terminais acessíveis de transporte coletivo de passageiros e garantia de segurança no embarque e no desembarque;<br>V - acesso a informações e disponibilização de recursos de comunicação acessíveis;<br>VI - recebimento de restituição de imposto de renda;<br>VII - tramitação processual e procedimentos judiciais e administrativos em que for parte ou interessada, em todos os atos e diligências.<br><br>A assertiva IV é incorreta. O prazo de reavaliação da situação de pessoas em acolhimento é de, no máximo, 3 meses, consoante o art. 19, § 1º, do ECA:<br><br>Art. 19. [...]<br>§ 1 o Toda criança ou adolescente que estiver inserido em programa de acolhimento familiar ou institucional terá sua situação reavaliada, no máximo, a cada 3 (três) meses, devendo a autoridade judiciária competente, com base em relatório elaborado por equipe interprofissional ou multidisciplinar, decidir de forma fundamentada pela possibilidade de reintegração familiar ou pela colocação em família substituta, em quaisquer das modalidades previstas no art. 28 desta Lei. (Redação dada pela Lei nº 13.509, de 2017)<br><br>A assertiva V é incorreta. As medidas devem ser de conscientização, prevenção e enfrentamento ao uso de drogas ilícitas, conforme o art. 53-A do ECA:<br><br>Art. 53-A. É dever da instituição de ensino, clubes e agremiações recreativas e de estabelecimentos congêneres assegurar medidas de conscientização, prevenção e enfrentamento ao uso ou dependência de drogas ilícitas. (Incluído pela Lei nº 13.840, de 2019)<br><br>Como a sequência correta é V, F, V, F, V, a alternativa A é correta e é o gabarito da questão.'
            },
            {
                question: 'Considerando-se a Lei nº 13.146/2015 – Estatuto da Pessoa com Deficiência, analisar os itens abaixo:<br><br>I. A avaliação da deficiência, quando necessária, será biopsicossocial, realizada por equipe multiprofissional e interdisciplinar.<br>II. A pessoa com deficiência será protegida de toda forma de negligência, discriminação, exploração, violência, tortura, crueldade, opressão e tratamento desumano ou degradante.<br>III. A deficiência não afeta a plena capacidade civil da pessoa, exceto para casar-se e constituir união estável.<br><br>Está(ão) CORRETO(S):',
                options: [
                    'A) Somente o item I.',
                    'B) Somente o item II.',
                    'C) Somente os itens I e II.',
                    'D) Somente os itens I e III.',
                    'E) Somente os itens II e III.'
                ],
                answer: 'C',
                comment: 'A assertiva I é correta. A avaliação da deficiência deve ser biopsicossocial e será realizada por equipe multidisciplinar e interdisciplinar, conforme o art. 2º, § 1º, do EPD:<br><br>Art. 2º [...]<br>§ 1º A avaliação da deficiência, quando necessária, será biopsicossocial, realizada por equipe multiprofissional e interdisciplinar e considerará: (Vigência) (Vide Decreto nº 11.063, de 2022)<br><br>A assertiva II é correta. A pessoa com deficiência deve ser protegida de toda forma de abuso, conforme o art. 5º do EPD:<br><br>Art. 5º A pessoa com deficiência será protegida de toda forma de negligência, discriminação, exploração, violência, tortura, crueldade, opressão e tratamento desumano ou degradante.<br><br>A assertiva III é incorreta. A pessoa com deficiência tem plena capacidade para casar e constituir união estável:<br><br>Art. 6º A deficiência não afeta a plena capacidade civil da pessoa, inclusive para:<br>I - casar-se e constituir união estável;<br><br>Como as assertivas I e II são corretas, a alternativa C é correta e é o gabarito da questão.'
            }
        ];

        let currentQuestionIndex = 0;
        let userAnswers = {};
        let score = 0;

        const quizArea = document.getElementById('quiz-area');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const questionCounter = document.getElementById('question-counter');
        const finalScoreDisplay = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');

        // Função para renderizar uma questão
        function renderQuestion(index) {
            quizArea.innerHTML = '';
            const q = questions[index];

            const questionCard = document.createElement('div');
            questionCard.className = 'question-card';
            
            questionCard.innerHTML = `
                <div class="question-text">${q.question}</div>
                <div class="options-list" id="options-list-${index}"></div>
                <div id="result-${index}" class="result-section">
                    <div class="result-title"></div>
                    <div class="result-content"></div>
                </div>
            `;

            const optionsList = questionCard.querySelector(`#options-list-${index}`);
            q.options.forEach((option, i) => {
                const optionBtn = document.createElement('button');
                optionBtn.className = 'option-button';
                optionBtn.innerHTML = option;
                optionBtn.setAttribute('data-index', i);
                optionBtn.setAttribute('data-letter', String.fromCharCode(65 + i));
                optionsList.appendChild(optionBtn);

                optionBtn.addEventListener('click', () => {
                    // Impede de selecionar outra resposta se já foi respondida
                    if (!userAnswers[index]) {
                        userAnswers[index] = optionBtn.getAttribute('data-letter');
                        checkAnswer(index);
                        updateQuizState(); // Habilita o botão Próxima após a resposta
                    }
                });
            });

            quizArea.appendChild(questionCard);
            
            // Se a pergunta já foi respondida, exibe o resultado
            if (userAnswers[index]) {
                checkAnswer(index, true);
            }
            updateQuizState();
        }

        // Função para verificar a resposta e exibir o resultado/comentário
        function checkAnswer(index, isReload = false) {
            const resultSection = document.getElementById(`result-${index}`);
            const optionsList = document.getElementById(`options-list-${index}`);
            const question = questions[index];
            const userAnswer = userAnswers[index];
            const correctLetter = question.answer;
            let isCorrect = false;

            if (userAnswer && userAnswer.toUpperCase() === correctLetter) {
                isCorrect = true;
                if (!isReload) {
                    score++;
                }
            }

            // Exibe a resposta correta e a do usuário
            optionsList.querySelectorAll('.option-button').forEach(btn => {
                btn.disabled = true; // Desabilita todos os botões após a resposta
                const optionLetter = btn.getAttribute('data-letter').toUpperCase();
                if (optionLetter === correctLetter) {
                    btn.classList.add('correct');
                }
                if (optionLetter === userAnswer && optionLetter !== correctLetter) {
                    btn.classList.add('incorrect');
                }
            });

            // Exibe a seção de comentário
            resultSection.style.display = 'block';
            resultSection.querySelector('.result-title').innerText = isCorrect ? 'Resposta Correta!' : 'Resposta Incorreta.';
            resultSection.querySelector('.result-content').innerHTML = question.comment;
        }

        // Função para atualizar os botões de navegação e o contador
        function updateQuizState() {
            prevBtn.disabled = currentQuestionIndex === 0;
            const hasAnsweredCurrentQuestion = !!userAnswers[currentQuestionIndex];
            
            // O botão "Próxima" só é habilitado se a pergunta atual foi respondida
            // e não for a última pergunta.
            nextBtn.disabled = !hasAnsweredCurrentQuestion || currentQuestionIndex === questions.length - 1;
            
            questionCounter.innerText = `Questão ${currentQuestionIndex + 1} de ${questions.length}`;

            // Se for a última pergunta e ela foi respondida, exibe o placar final
            if (currentQuestionIndex === questions.length - 1 && hasAnsweredCurrentQuestion) {
                showFinalScore();
            } else {
                finalScoreDisplay.classList.add('hidden');
                restartBtn.classList.add('hidden');
            }
        }

        // Função para mostrar o placar final
        function showFinalScore() {
            finalScoreDisplay.classList.remove('hidden');
            restartBtn.classList.remove('hidden');
            finalScoreDisplay.innerText = `Seu desempenho final: ${score} de ${questions.length} perguntas corretas!`;
        }

        // Listeners para a navegação
        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion(currentQuestionIndex);
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                renderQuestion(currentQuestionIndex);
            }
        });

        restartBtn.addEventListener('click', () => {
            currentQuestionIndex = 0;
            userAnswers = {};
            score = 0;
            renderQuestion(currentQuestionIndex);
        });

        // Inicia o quiz
        renderQuestion(currentQuestionIndex);
    </script>
